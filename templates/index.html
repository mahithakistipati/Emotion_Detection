<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Detection</title>
    
    <style>
        body {
            background-image: url('/static/uploads/emotion-detection-concept-vector-24022739.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-blend-mode: overlay; /* This creates a transparent overlay effect */
            background-color: rgba(255, 255, 255, 0.7); /* Adjusts the transparency */
            color: black; /* Ensures text is visible */
            font-family: Arial, sans-serif; /* Clean font for readability */
        }
        
        /* Main container with equal space for both halves */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }

        /* Style for the left half (file upload and single-image prediction) */
        .file-upload {
            flex: 1;
            border-right: 2px solid rgba(0, 0, 0, 0.2); /* Lighter border */
            padding-right: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background for better readability */
        }

        /* Style for the right half (webcam prediction) */
        .webcam-prediction {
            flex: 1;
            padding-left: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background for better readability */
        }

        /* Style for the images */
        .uploaded-image {
            border: 1px solid #ccc;
            max-width: 300px;
        }

        /* Style for the webcam feed */
        #webcam_feed {
            border: 1px solid #ccc;
            width: 100%;  /* Adjust as needed */
            height: auto;
        }
    
        /* Style for the form elements */
        form {
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Button styling */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 5px; /* Rounded corners for a smoother look */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Multi Emotion Detection System</h1>
    
    <div class="container">
        <!-- Left half: File upload and single-image prediction -->
        <div class="file-upload">
            <h2>Emotion Detection using Images</h2>
            <form action="/predict" method="post" enctype="multipart/form-data">
                <label for="imagefile">Upload an Image to Predict Emotion:</label>
                <input type="file" name="imagefile" id="imagefile">
                <input type="submit" value="Predict Emotion">
            </form>

            <!-- Display the prediction and the uploaded image -->
            {% if prediction %}
                <h3>Prediction: {{ prediction }}</h3>
                {% if image_path %}
                    <h4>Uploaded Image</h4>
                    <img src="/static/uploads/{{ image_path }}" alt="Uploaded Image" class="uploaded-image">
                {% endif %}
            {% endif %}
        </div>

        <!-- Right half: Webcam-based prediction -->
        <div class="webcam-prediction">
            <h2>Emotion Detection using Webcam</h2>
            <button id="start_button">Start Webcam</button>
            <button id="stop_button">Stop Webcam</button>

            <!-- Video feed from the Flask endpoint -->
            <div>
                <img src="/video_feed" id="webcam_feed" alt="Webcam Feed">
            </div>
        </div>
    </div>

    <!-- JavaScript to control the buttons -->
    <script>
        document.getElementById('start_button').addEventListener('click', function() {
            fetch('/start_video', { method: 'POST' })
                .then(response => response.text())
                .then(data => console.log(data));
        });

        document.getElementById('stop_button').addEventListener('click', function() {
            fetch('/stop_video', { method: 'POST' })
                .then(response => response.text())
                .then(data => console.log(data));
        });
    </script>
</body>
</html>
